# ใน automations.yaml
- alias: "Turn off light at midnight"
  trigger:
    - platform: time
      at: "00:00:00"
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.living_room_light # entity_id มาจาก ESPHome ที่เราตั้งชื่อไว้

        - alias: "Turn on light at midnight"
  trigger:
    - platform: time
      at: "00:01:00"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.living_room_light # entity_id มาจาก ESPHome ที่เราตั้งชื่อไว้
